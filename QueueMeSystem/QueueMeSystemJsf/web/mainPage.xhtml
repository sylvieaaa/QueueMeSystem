<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <br/>
        <p:commandButton value="Back" icon="fa fa-arrow-left" actionListener="#{mainPageManagedBean.backToFoodCourt}" rendered="#{sessionScope['accountType'] eq 'Admin'}">
            <f:attribute name="foodCourtId" value="#{mainPageManagedBean.currentVendor.foodCourtEntity.businessId}" />
        </p:commandButton>

        <h:panelGroup style="display:block; text-align:center">

            <h:outputText style="color: black; font-weight: bold; font-size: large" value="Welcome," /> 
            <h:outputText style="color:blue; font-weight: bold; font-size: large" value="#{mainPageManagedBean.currentVendor.vendorName}" rendered="#{sessionScope['accountType'] ne 'Admin'}"/> &nbsp;&nbsp;
            <h:outputText style="color:blue; font-weight: bold; font-size: large" value="#{mainPageManagedBean.currentVendor.vendorName}" rendered="#{sessionScope['accountType'] eq 'Admin'}"/> &nbsp;&nbsp;



            <br/>
            <br/>
            <br/>

            <font size="4">
                <p:button outcome="addOrder.xhtml" value="Add Order" style="width:15%; height: 300" disabled="#{sessionScope['accountType'] eq 'Admin'}">
                </p:button>&nbsp;

                <p:commandButton actionListener="#{mainPageManagedBean.manageMenu}" value="Manage Menu" style="width: 15%; height: 300">
                    <f:attribute name="vendorId" value="#{mainPageManagedBean.currentVendor.businessId}" />
                </p:commandButton>&nbsp;


                <p:button outcome="manageOrders.xhtml" value="Manage Orders" style="width: 15%; height: 300" disabled="#{sessionScope['accountType'] eq 'Admin'}">
                </p:button>&nbsp;

                <p:button outcome="changePassword.xhtml" value="Change Password" style="width: 15%; height: 300" disabled="#{sessionScope['accountType'] eq 'Admin'}">
                </p:button>&nbsp;


                <p:button outcome="review.xhtml" value="Reviews" style="width: 15%; height: 300" disabled="#{sessionScope['accountType'] eq 'Admin'}">
                </p:button>

            </font>



        </h:panelGroup>


    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <br/>
        <br/>

        <h:panelGroup style="display:block; text-align:center">
            <h1><h:outputText style="color:blue" value="#{sessionScope['businessEntity'].name}"/></h1>

            <br />
            <br />
            <br />
            <h:form style="align-content: space-between">
                <pm:field>
                    <p:outputLabel for="basic" value="Name: "/>&nbsp;&nbsp;
                    <p:inputText id="basic" />
                </pm:field>

                <br />
                <br />

                <pm:field>
                    <p:outputLabel for="cuisine" value="Cuisine: " />&nbsp;&nbsp;
                    <p:selectOneMenu id="cuisine">
                        <f:selectItem itemLabel="Select Cuisine" itemValue="" />
                        <f:selectItem itemLabel="Chinese" itemValue="1" />
                        <f:selectItem itemLabel="Malay" itemValue="2" />
                        <f:selectItem itemLabel="Drinks" itemValue="3" />
                    </p:selectOneMenu>
                </pm:field>

                <br />
                <br />

                <pm:field>
                    <p:outputLabel for="information" value="Information: " />
                    <p:inputTextarea id="information" />
                </pm:field>

                <br />
                <br />

                <pm:field>
                    <p:outputLabel for="operatingHours" value="Operating Hours: " />&nbsp;&nbsp;

                    <p:calendar id="operatingHours" pattern="HH:mm" timeOnly="true"  />
                    &nbsp;&nbsp;<h:outputText style="font-size: 15" value="to"></h:outputText>&nbsp;&nbsp;   
                    <p:calendar pattern="HH:mm" timeOnly="true"  />       
                </pm:field>

                <br />
                <br />
                <br />
                
                <h:panelGroup>
                    <h:commandButton value="Add New Vendor" type="submit" actionListener="#{createNewVendorManagedBean.createNewProduct}" />&nbsp;
                    <h:commandButton value="Clear" type="reset" />
                </h:panelGroup>
            </h:form>
        </h:panelGroup>


    </ui:define>

</ui:composition>

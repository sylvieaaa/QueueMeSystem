<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <h2 style="text-align: center"> Welcome, <h:outputText style="color:blue;" value="#{sessionScope['businessEntity'].firstName}"/></h2>

        <div style="text-align: center">

            <!--            <p:button outcome="accessToVendors.xhtml" value="View all Vendors" icon="fa fa-th-list"></p:button>-->
        </div>
        <br/><br/>

        <div class="ui-g-12 ui-lg-4"></div>
        <div class="ui-g-5">
            <h:form>
                <p:button outcome="adminMainPage.xhtml" value="Back to Homepage" icon="fa fa-reply"></p:button>
                &nbsp;
                <p:commandButton value="Update Food Court" actionListener="#{viewFoodCourtDetailsManagedBean.update}" icon="fa fa-fw fa-edit">
                </p:commandButton>
                &nbsp;
                <p:commandButton value="View All Vendors" actionListener="#{viewFoodCourtDetailsManagedBean.viewVendor}" icon="fa fa-th-list">
                </p:commandButton>
            </h:form>
            </div>
         <div class="ui-g-5"></div>
              <div class="ui-g-12 ui-lg-4">
            <h:form>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText style="font-weight: bold;" value="Name"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodCourtDetailsManagedBean.foodCourtToView.name}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText style="font-weight: bold;" value="Address"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodCourtDetailsManagedBean.foodCourtToView.address}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText style="font-weight: bold;" value="Postal"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodCourtDetailsManagedBean.foodCourtToView.postalCode}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText style="font-weight: bold;" value="Description"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodCourtDetailsManagedBean.foodCourtToView.description}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText style="font-weight: bold;" value="Opening Hours"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodCourtDetailsManagedBean.foodCourtToView.startTime}">
                                <f:convertDateTime type="time"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText style="font-weight: bold;" value="Closing Hours"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodCourtDetailsManagedBean.foodCourtToView.endTime}">
                                <f:convertDateTime type="time"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel style="font-weight: bold;"   value="Rating: " />
                        </p:column>
                        <p:column>
                            <p:rating id="foodCourtRating" value="#{viewAllFoodCourtsManagedBean.foodCourtToView.ratings}" stars="5" readonly="true" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText style="font-weight: bold;" value="Username"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewFoodCourtDetailsManagedBean.foodCourtToView.username}"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </h:form>
                 
        </div>
        <div class="ui-g-12 ui-lg-3"></div>


    </ui:define>
</ui:composition>

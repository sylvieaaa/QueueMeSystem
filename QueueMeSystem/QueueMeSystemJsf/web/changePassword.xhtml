<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:panelGroup style="display:block; text-align:center; margin-top: 150px">
            <p:outputLabel for="password" value="Current Password"/>&nbsp;
            <p:password id="password" value="#{indexManagedBean.password}" required="true" requiredMessage="Password is required">
                <f:validateLength minimum="4" />
            </p:password>
            &nbsp;

            <p:outputLabel for="new_password" value="New Password"/>&nbsp;
            <p:password id="new_password" value="#{indexManagedBean.password}" required="true" requiredMessage="Password is required">
                <f:validateLength minimum="4" />
            </p:password>
            &nbsp;

        </h:panelGroup>

    </ui:define>
</ui:composition>

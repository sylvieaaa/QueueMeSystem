<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        
        <h3>Order List (Completed)</h3>
        <br/>
        

        <h:form id="formAllOrders">
            
            <p:messages id="messages" redisplay="false" closable="true" />
            
            <p:dataTable id="dataTableAllCompletedOrders" widgetVar="dataTableAllCompletedOrders" value="#{completedOrderManagedBean.orderEntities}" var="orderEntity" rowKey="#{orderEntity.orderId}" rowIndexVar="row"
                         filteredValue="#{completedOrderManagedBean.filteredOrderEntities}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                
                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllProducts').filter()" style="width:300px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
                
                <p:column headerText="Order ID" sortBy="#{orderEntity.orderId}" filterBy="#{orderEntity.orderId}" filterMatchMode="contains">
                    <h:outputText value="#{orderEntity.orderId}" />
                </p:column>
                
                <p:column headerText="Date Time" sortBy="#{orderEntity.dateTime}" filterBy="#{orderEntity.dateTime}" filterMatchMode="contains">
                    <h:outputText value="#{orderEntity.dateTime.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>

                </p:column>
               
 
                <p:column headerText="Action" >
                    <p:commandButton update="formViewOrder" oncomplete="PF('dialogViewOrder').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{orderEntity}" target="#{completedOrderManagedBean.selectedOrderEntityToView}" />
                    </p:commandButton>
       
                </p:column>
                
            </p:dataTable>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            
        </h:form>
        
        
        <h:form id="formViewOrder">
            
            <p:dialog id="dialogViewOrder" widgetVar="dialogViewOrder" header="View Order" closable="true">
               

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Order ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{completedOrderManagedBean.selectedOrderEntityToView.orderId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Date Time: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{completedOrderManagedBean.selectedOrderEntityToView.dateTime.time}" styleClass="date">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Menu Item: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{completedOrderManagedBean.selectedOrderEntityToView.saleTransactionLineItemEntities}" />
                        </p:column>
                    </p:row>
                    
    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
 
    </ui:define>

</ui:composition>

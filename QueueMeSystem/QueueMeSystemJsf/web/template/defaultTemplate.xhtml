<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet  library="css" name="default.css"/>

        <title>Queue Me</title>

    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" style="border: none" class="header" collapsible="true" gutter="0">

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2">
                        <h:link outcome="/index.xhmtl"><p:graphicImage value="/images/logos/qme_web_light@0.25x.png" height="80px" width="202px" style="margin-left: 50px; float: left"/></h:link>
                    </div>
                    <div class="ui-g-12 ui-md-8">
                        
                    </div>
                    <div class="ui-g-1s ui-md-1" style="margin-top: 30px">
                        <h:form>
                            <p:commandButton value="Logout" actionListener="#{mainPageManagedBean.logout}" style="font-size:15px; width:8em" />
                        </h:form>
                    </div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" style="border: none" collapsible="true" gutter="0">
                <h6>&copy; 2018 Queue Me. All Rights Reserved.</h6>
            </p:layoutUnit>
        </p:layout>

    </h:body>

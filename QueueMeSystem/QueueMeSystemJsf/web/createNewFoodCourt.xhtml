<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pm="http://primefaces.org/mobile">

    <ui:define name="content">

        <div class="ui-g-5"></div>

        <div class ="ui-g-12 ui-md-6 ui-lg-3">
            <h:form>
                <p:button style="margin-left: 70px" value="Back To Homepage" outcome="adminMainPage.html"  icon="fa fa-reply" />
            </h:form>
        </div>
      
        <div class="ui-g-5"></div>
        <div class ="ui-g-12 ui-lg-4">
            <h:form>
                <p:growl autoUpdate="true" />
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="name" for="name" />
                        </p:column>
                        <p:column>
                            <p:inputText id="name" value="#{createNewFoodCourtManagedBean.newFoodCourt.name}" required="true" requiredMessage="Username is required">
                                <f:validateLength minimum="4" />
                            </p:inputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="description" for="description" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="description" value="#{createNewFoodCourtManagedBean.newFoodCourt.description}" required="true" requiredMessage="Description is required"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="address" for="address" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="address" value="#{createNewFoodCourtManagedBean.newFoodCourt.address}" required="true" requiredMessage="Description is required"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="postal" for="postal" />
                        </p:column>
                        <p:column>
                            <p:inputText id="postal" value="#{createNewFoodCourtManagedBean.newFoodCourt.postalCode}" required="true" requiredMessage="Username is required">
                                <f:validateLength minimum="6" maximum="6" />
                            </p:inputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="startTime" value="Time:" />
                        </p:column>
                        <p:column>
                            <p:calendar id="startTime" value="#{createNewFoodCourtManagedBean.newFoodCourt.startTime}" pattern="HH:mm:ss" timeOnly="true" requiredMessage="Start Time required"  />
                            <h:outputText style="font-size: 15; font-style: bold; display: block; text-align:center" value="to"></h:outputText> 
                            <p:calendar id="endTime" value="#{createNewFoodCourtManagedBean.newFoodCourt.endTime}" pattern="HH:mm:ss" timeOnly="true" requiredMessage="End Time required" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="username" value="Username"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="username" value="#{createNewFoodCourtManagedBean.newFoodCourt.username}" required="true" requiredMessage="Username is required">
                                <f:validateLength minimum="4" />
                            </p:inputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="password" value="Password"/>
                        </p:column>
                        <p:column>
                            <p:password id="password" value="#{createNewFoodCourtManagedBean.newFoodCourt.password}" required="true" requiredMessage="Password is required">
                                <f:validateLength minimum="4" />
                            </p:password>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            
                        </p:column>
                    </p:row>
                    <p:row>
                       
                        <p:column colspan="2" style="text-align: center">
                  
                            <p:commandButton value="Create" type="submit" actionListener="#{createNewFoodCourtManagedBean.createNewFoodCourt}"/>
                            &nbsp;
                            <p:commandButton value="Clear" type="reset" />
                              <div class="ui-g-12 ui-md-2"></div>
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </h:form>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-4"></div>

    </ui:define>

</ui:composition>

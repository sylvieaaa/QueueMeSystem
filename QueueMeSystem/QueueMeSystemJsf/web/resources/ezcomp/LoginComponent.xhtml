<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div style="margin-top: 30px;">

            <h:panelGroup rendered="#{!sessionScope['isLogin']}">

                <h:form id="contentLoginForm" style = " text-align: center">

                    <p:growl autoUpdate="true" />

                    <p:outputLabel for="username" value="Username"/>&nbsp;
                    <p:inputText id="username" value="#{indexManagedBean.username}" required="true" requiredMessage="Username is required">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    &nbsp;
                    <br/>
                    <br/>
                    <p:outputLabel for="password" value="Password"/>&nbsp;
                    <p:password id="password" value="#{indexManagedBean.password}" required="true" requiredMessage="Password is required">
                        <f:validateLength minimum="4" />
                    </p:password>
                    &nbsp;

                    <br/><br/>
                    <!--<p:commandButton type="reset" value="Clear" />&nbsp;-->
                    <p:commandButton value="Login" update="@form" actionListener="#{indexManagedBean.login}" style ="left: 1%"/>          
                    <br/><br/>
                   
                    <h:link value="Forget Password?" outcome="forgetPassword.xhtml" style="margin-left: 10px"></h:link>
                    
                </h:form>

            </h:panelGroup>

        </div>
    </cc:implementation>
</html>

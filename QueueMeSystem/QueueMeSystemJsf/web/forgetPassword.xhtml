<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>* QueueMeSystem  *</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
        <div class ="ui-g-12 ui-md-6 ui-lg-4 container">
            <p:graphicImage styleClass="logoIcon" value="/images/logos/qme_web_light.png" height="150px" width="379"/>

            <h:panelGroup rendered="#{!sessionScope['isLogin']}">

                <h:form style = " text-align: center">

                    <p:growl autoUpdate="true" />

                    <p:outputLabel for="email" value="Email"/>&nbsp;
                    <p:inputText id="email" value="#{indexManagedBean.email}" required="true" requiredMessage="Email is required">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    &nbsp;

                    <br/><br/>
                    <p:commandButton value="Request" update="@form" actionListener="#{indexManagedBean.forgetPassword}" style ="left: 1%"/> &nbsp;&nbsp;          

                    <p:commandButton value="Back" onclick="history.back()"/>   
                    <br/><br/>       

                </h:form>

            </h:panelGroup>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-4"></div>



    </h:body>
</html>

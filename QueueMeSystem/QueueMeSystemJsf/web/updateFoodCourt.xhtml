<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <h2 style="text-align: center"> Welcome, <h:outputText style="color:blue;" value="#{sessionScope['businessEntity'].firstName}"/></h2>

        &nbsp;
        <br/>

        <div class="ui-g-5"></div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <h:form>
                <p:commandButton value="Back" actionListener="#{updateFoodCourtManagedBean.back}" icon="fa fa-reply" style="text-align: center">
                    <f:attribute name="foodCourtId" value="#{updateFoodCourtManagedBean.foodCourtToUpdate.businessId}" />
                </p:commandButton>
            </h:form>  
        </div>
        <div class="ui-g-5"></div>
        <div class="ui-g-12 ui-lg-4">
            <h:form> 
                <p:messages id="messagesUpdateFoodCourt" redisplay="false" />
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold" for="name" value="Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="name" value="#{updateFoodCourtManagedBean.foodCourtToUpdate.name}" required="true" requiredMessage="Name is required" />
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="address" value="Address: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="address" value="#{updateFoodCourtManagedBean.foodCourtToUpdate.address}" required="true" requiredMessage="Name is required" />
                        </p:column>
                        <p:column>
                            <p:message for="address" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="postal" value="Postal: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="postal" value="#{updateFoodCourtManagedBean.foodCourtToUpdate.postalCode}" required="true" requiredMessage="Name is required" />
                        </p:column>
                        <p:column>
                            <p:message for="postal" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" value="Description: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="description" value="#{updateFoodCourtManagedBean.foodCourtToUpdate.description}" required="true" requiredMessage="Name is required" />
                        </p:column>
                        <p:column>
                            <p:message for="description" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="startTime" value="Opening Hours: " />
                        </p:column>
                        <p:column>
                            <p:calendar id="startTime" value="#{updateFoodCourtManagedBean.foodCourtToUpdate.startTime}" pattern="HH:mm:ss" timeOnly="true" requiredMessage="Start Time required" />
                        </p:column>
                        <p:column>
                            <p:message for="startTime" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="endTime" value="Closing Hours: " />
                        </p:column>
                        <p:column>
                            <p:calendar id="endTime" value="#{updateFoodCourtManagedBean.foodCourtToUpdate.endTime}" pattern="HH:mm:ss" timeOnly="true" requiredMessage="End Time required" />
                        </p:column>
                        <p:column>
                            <p:message for="endTime" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="rating" value="Rating: " />
                        </p:column>
                        <p:column>
                            <p:rating id="rating" value="#{updateFoodCourtManagedBean.foodCourtToUpdate.ratings}" stars="5" required="true" requiredMessage="Rating is required">
                                <f:validateLongRange minimum="0" maximum="5" />
                            </p:rating>
                        </p:column>
                        <p:column>
                            <p:message for="rating" />
                        </p:column>
                    </p:row>

                
                    <p:row><p:column colspan="2"></p:column></p:row>
                    <p:row>
                        <p:column colspan="3" style="text-align: center">
                            <p:commandButton value="Update Food Court" update="@form" actionListener="#{updateFoodCourtManagedBean.updateFoodCourt}"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </h:form>
        </div>
        <div class="ui-g-12 ui-lg-3"></div>


    </ui:define>
</ui:composition>

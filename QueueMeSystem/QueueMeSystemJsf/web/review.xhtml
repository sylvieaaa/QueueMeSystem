<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        
        <p:breadCrumb>
            <p:menuitem value="Home" url="mainPage.xhtml" />
            <p:menuitem value="Reviews" url="review.xhtml"/>
        </p:breadCrumb>
        
          <h2 style="text-align: center">Average Rating:</h2>
          <br/>
          <p:rating value="#{manageReviewManagedBean.avgReviewScore}" readonly="true" />

            <br/>
            <br/>
          
          <h:form id="formAllOrders">
            
            <p:messages id="messages" redisplay="false" closable="true"/>
           
                
            
                    <p:dataTable id="dataTableAllReviews" widgetVar="dataTableAllPendingOrders" value="#{manageOrderManagedBean.pendingOrderEntities}" var="orderEntity" rowKey="#{orderEntity.orderId}" rowIndexVar="row"    
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                
                <p:column headerText="Review ID" >
                    <h:outputText value="#{orderEntity.orderId}" />
                </p:column>
                
                <p:column headerText="Review">
                    <h:outputText value="#{orderEntity.dateTime.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Rating" >
                    <h:outputText value="#{orderEntity.totalEarnings}">
                     <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>    
                  
            </p:dataTable>
          </h:form>
        
    </ui:define>
    
    </ui:composition>

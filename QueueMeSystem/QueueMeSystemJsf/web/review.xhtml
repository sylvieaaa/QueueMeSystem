<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        
        <style>
            .ui-datatable-data {
                text-align: center;
            }
        </style>
        
        <p:breadCrumb>
            <p:menuitem value="Home" url="mainPage.xhtml" />
            <p:menuitem value="Reviews" url="review.xhtml"/>
        </p:breadCrumb>
        <br />
        <p:commandButton value="Back" icon="fa fa-arrow-left" action="mainPage.xhtml" />

        
        <div align="center">    
          <h2>Average Rating:</h2>
          <p:rating value="#{manageReviewManagedBean.avgReviewScore}" readonly="true" />
        </div>

            <br/>
            <br/>
          
          <h:form id="formAllOrders">
            
            <p:messages id="messages" redisplay="false" closable="true"/>
           
                
            
            <p:dataTable id="dataTableAllReviews"  value="#{manageReviewManagedBean.reviewEntities}" var="reviewEntity" rowIndexVar="rowIndex"    
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                
                <p:column headerText="Review ID" >
                    <h:outputText value="#{rowIndex+1}" />
                </p:column>
                
                <p:column headerText="Review">
                    <h:outputText value="#{reviewEntity.description}">
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Rating" >
                    <p:rating value="#{reviewEntity.rating}" readonly="true" />
                    
                </p:column>    
                  
            </p:dataTable>
          </h:form>
        
    </ui:define>
    
    </ui:composition>

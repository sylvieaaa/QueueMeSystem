<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
    <div class ="ui-g-12 ui-md-6 ui-lg-4">
        <ui:define name="content">

            <br/>
            <br/>


            <h:panelGroup style="display:block; text-align:center">
                
 
               
                <h1><h:outputText style="color:blue" value="#{sessionScope['businessEntity'].name}"/></h1>&nbsp;&nbsp;
               
                <p:link outcome="foodCourtMainPage.xhtml" value="View Details"></p:link>

                <br/>
                <br/>
                <br/>

                <p:carousel value="#{sessionScope['businessEntity'].vendorEntities}" var="vendors" numVisible="3" style="width: auto; margin: 10px 10px" circular="true">
                    <!-- #TODO: Logos of food courts -->
                    <p:panelGrid columns="1" style="margin-left: 100px">
                        <p:graphicImage  value="/images/food/beef_hor_fun.png" width="70%"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2" style="width:100%;text-align: justify; margin: 10px 2px; padding-left: 10px" columnClasses="label,value">
                        <h:outputText style="font-weight: bold" value="Name: " />
                        <h:outputText value="#{vendors.vendorName}" />

                        <h:outputText style="font-weight: bold" value="Cuisine: " />
                        <h:outputText value="#{vendors.cuisineType}" />

                        <h:outputText style="font-weight: bold" value="Rating: " />
                        <h:outputText value="#{vendors.rating}"/>

                        <h:outputText style="font-weight: bold" value="Information: " />
                        <h:outputText value="#{vendors.information}" />

                        <h:outputText style="font-weight: bold" value="Start Hours: " />
                        <h:outputText value="#{vendors.startTime}">
                            <f:convertDateTime type="time" dateStyle="full"/>
                        </h:outputText> 

                        <h:outputText style="font-weight: bold" value="End Hours: " />
                        <h:outputText value="#{vendors.endTime}">
                            <f:convertDateTime type="time" dateStyle="full"/>
                        </h:outputText>

                        <h:outputText />
                        <p:button outcome="createNewVendor.xhtml" value="Update" icon="fa fa-fw fa-edit" style="font-size: 12px" />
                    </p:panelGrid>
                </p:carousel>

                <br />
                <br />

                <p:button outcome="createNewVendor.xhtml" value="Add Vendor" icon="fa fa-plus-circle"></p:button>

            </h:panelGroup>


        </ui:define>
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
</ui:composition>

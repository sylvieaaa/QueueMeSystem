<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" >

    <ui:define name="content">

        <h2 style="text-align: center"> Welcome, <h:outputText style="color:blue;" value="#{sessionScope['businessEntity'].firstName}"/></h2>

        <p:button outcome="adminMainPage.xhtml" value="Back to Homepage" icon="fa fa-reply"></p:button>

        <br/><br/>
        
        <h:form id="formAllFoodCourts">
              <p:messages id="messages" redisplay="false" closable="true" />
              
            <p:dataTable id="allFoodCourts" widgetVar="allFoodCourts" value="#{viewAllFoodCourtsManagedBean.foodCourts}" var="foodCourt" rowKey="#{foodCourt.name}" rowIndexVar="row"
                         filteredValue="#{viewAllFoodCourtsManagedBean.filteredFoodCourts}" rows="10" paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search all fields: "/>
                        <p:inputText id="globalFilter" onkeyup="PF('allFoodCourts').filter()" style="width: 300px"
                                     placeholder="Enter keyword"/>

                    </p:outputPanel>
                </f:facet>

                <p:column style="width:30%" headerText="Name" sortBy="#{foodCourt.name}" filterBy="#{foodCourt.name}"
                          filterMatchMode="contains">
                    <h:outputText value = "#{foodCourt.name}"/>
                </p:column>

                <p:column style="width:25%" headerText="Description" sortBy="#{foodCourt.description}" filterBy="#{foodCourt.description}"
                          filterMatchMode="contains">
                    <h:outputText value = "#{foodCourt.description}"/>
                </p:column>

                <p:column style="width: 20%" headerText="Address" sortBy="#{foodCourt.address}" filterBy="#{foodCourt.address}"
                          filterMatchMode="contains">
                    <h:outputText value = "#{foodCourt.address}"/>
                </p:column>

                <p:column style="width:10%" headerText="Postal" sortBy="#{foodCourt.postalCode}" filterBy="#{foodCourt.postalCode}"
                          filterMatchMode="contains">
                    <h:outputText value = "#{foodCourt.postalCode}"/>
                </p:column>


                <p:column style="width:10%" headerText="Action" >
                    <p:commandButton update="formViewFoodCourt" oncomplete="PF('dialogViewFoodCourt').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{foodCourt}" target="#{viewAllFoodCourtsManagedBean.foodCourtToView}" />
                    </p:commandButton>
                    <p:commandButton update="formUpdateFoodCourt" oncomplete="PF('dialogUpdateFoodCourt').show()" icon="ui-icon-pencil" title="Update">
                        <f:setPropertyActionListener value="#{foodCourt}" target="#{viewAllFoodCourtsManagedBean.foodCourtToUpdate}" />
                    </p:commandButton>
                 

                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

        <h:form id="formViewFoodCourt">
            <p:dialog id="dialogViewFoodCourt" widgetVar="dialogViewFoodCourt" header="View Food Court" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: "/>
                        </p:column>
                        <p:column >
                            <h:outputText value="#{viewAllFoodCourtsManagedBean.foodCourtToView.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Address: " />
                        </p:column>
                        <p:column  >
                            <h:outputText value="#{viewAllFoodCourtsManagedBean.foodCourtToView.address}" />
                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Postal Code: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewAllFoodCourtsManagedBean.foodCourtToView.postalCode}" />
                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewAllFoodCourtsManagedBean.foodCourtToView.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Opening hours: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewAllFoodCourtsManagedBean.foodCourtToView.startTime}">
                                <f:convertDateTime type="time"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Closing hours: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewAllFoodCourtsManagedBean.foodCourtToView.endTime}">
                                <f:convertDateTime type="time"/>
                            </h:outputText>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <h:outputLabel value="Rating: " />
                        </p:column>
                        <p:column>
                            <p:rating id="foodCourtRating" value="#{viewAllFoodCourtsManagedBean.foodCourtToView.ratings}" stars="5" readonly="true" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="formUpdateFoodCourt">
            <p:dialog id="dialogUpdateFoodCourt" widgetVar="dialogUpdateFoodCourt" header="Update Food Court" closable="true">
                <p:messages id="messagesUpdateFoodCourt" redisplay="false" />
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" value="Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="name" value="#{viewAllFoodCourtsManagedBean.foodCourtToUpdate.name}" required="true" requiredMessage="Name is required" />
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="address" value="Address: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="address" value="#{viewAllFoodCourtsManagedBean.foodCourtToUpdate.address}" required="true" requiredMessage="Address is required" />
                        </p:column>
                        <p:column>
                            <p:message for="address" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="postal" value="Postal: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="postal" value="#{viewAllFoodCourtsManagedBean.foodCourtToUpdate.postalCode}" required="true" requiredMessage="Postal is required" />
                        </p:column>
                        <p:column>
                            <p:message for="postal" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" value="Description: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="description" value="#{viewAllFoodCourtsManagedBean.foodCourtToUpdate.description}" required="true" requiredMessage="Description is required" />
                        </p:column>
                        <p:column>
                            <p:message for="description" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="startTime" value="Opening Hours: " />
                        </p:column>
                        <p:column>
                            <p:calendar id="startTime" value="#{viewAllFoodCourtsManagedBean.foodCourtToUpdate.startTime}" pattern="HH:mm:ss" timeOnly="true" requiredMessage="Start Time required" />
                        </p:column>
                        <p:column>
                            <p:message for="startTime" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="endTime" value="Closing Hours: " />
                        </p:column>
                        <p:column>
                            <p:calendar id="endTime" value="#{viewAllFoodCourtsManagedBean.foodCourtToUpdate.endTime}" pattern="HH:mm:ss" timeOnly="true" requiredMessage="End Time required" />
                        </p:column>
                        <p:column>
                            <p:message for="endTime" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="rating" value="rating " />
                        </p:column>
                        <p:column>
                            <p:rating id="rating" value="#{viewAllFoodCourtsManagedBean.foodCourtToUpdate.ratings}" stars="5" required="true" requiredMessage="Rating is required">
                                <f:validateLongRange minimum="1" maximum="5" />
                            </p:rating>
                        </p:column>
                        <p:column>
                            <p:message for="rating" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3" style="text-align: center" >
                            <p:commandButton value="Update Food Court" update="@form formAllFoodCourts:allFoodCourts" actionListener="#{viewAllFoodCourtsManagedBean.updateFoodCourt}" oncomplete="PF('dialogUpdateFoodCourt').show();" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>
            </p:dialog>
        </h:form>
        

    </ui:define>
</ui:composition>

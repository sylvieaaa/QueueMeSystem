<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        
        <h2 style="text-align: center">Order List</h2>
        <br/>
        

        <h:form id="formAllOrders">
            
            <p:messages id="messages" redisplay="false" closable="true"/>
            
            <p:tabView>
                <p:tab title="Orders (Pending)">
            
            <p:dataTable id="dataTableAllPendingOrders" widgetVar="dataTableAllPendingOrders" value="#{pendingOrderManagedBean.orderEntities}" var="orderEntity" rowKey="#{orderEntity.orderId}" rowIndexVar="row"    
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                
                <p:column headerText="Order ID" >
                    <h:outputText value="#{orderEntity.orderId}" />
                </p:column>
                
                <p:column headerText="Date Time">
                    <h:outputText value="#{orderEntity.dateTime.time}" style="text-align: center">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Earnings" >
                    <h:outputText value="#{orderEntity.totalEarnings}" style="text-align: center">
                     <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Fulfilled">
                    <p:selectBooleanCheckbox id="checkBox" value="#{pendingOrderManagedBean.value}" valueChangeListener="#{pendingOrderManagedBean.editFulfilled}">
                        <f:attribute name="orderFulfilled" value="#{orderEntity}"/>
                    </p:selectBooleanCheckbox>
                </p:column>
               
 
                <p:column headerText="Details" >
                    <p:commandButton update="formViewOrder" oncomplete="PF('dialogViewOrder').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{orderEntity}" target="#{pendingOrderManagedBean.selectedOrderEntityToView}" />
                    </p:commandButton>
       
                </p:column>
                    
                
            </p:dataTable>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </p:tab>
                
                 
                <!--        2nd TAB!!!!!!!             --> 
                
                <p:tab title="Orders (Completed)">
            
                    <p:dataTable id="dataTableAllCompletedOrders" widgetVar="dataTableAllCompletedOrders" value="#{completedOrderManagedBean.orderEntities}" var="orderEntity" rowKey="#{orderEntity.orderId}" rowIndexVar="row"
                         
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                
                <p:column headerText="Order ID" >
                    <h:outputText value="#{orderEntity.orderId}" />
                </p:column>
                
                <p:column headerText="Date Time">
                    <h:outputText value="#{orderEntity.dateTime.time}" style="text-align: center">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Earnings" >
                    <h:outputText value="#{orderEntity.totalEarnings}" style="text-align: center">
                     <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>
               
 
                <p:column headerText="Details" >
                    <p:commandButton update="formViewOrder" oncomplete="PF('dialogViewOrder').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{orderEntity}" target="#{completedOrderManagedBean.selectedOrderEntityToView}" />
                    </p:commandButton>
       
                </p:column>
                    
                
            </p:dataTable>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
           
            
        </p:tab>
                
                
                </p:tabView>
                    </h:form>

        <h:form id="formViewOrder">
            
            <p:dialog id="dialogViewOrder" widgetVar="dialogViewOrder" header="View Order" closable="true">
               

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Order ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{pendingOrderManagedBean.selectedOrderEntityToView.orderId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Date Time: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{pendingOrderManagedBean.selectedOrderEntityToView.dateTime.time}" >
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Earnings: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{pendingOrderManagedBean.selectedOrderEntityToView.totalEarnings}" >
                                <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Items: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{pendingOrderManagedBean.selectedOrderEntityToView.saleTransactionLineItemEntities}" />
                        </p:column>
                    </p:row>
                    
    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
 
    </ui:define>

</ui:composition>
